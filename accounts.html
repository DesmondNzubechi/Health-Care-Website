<!--================= LOGIN AND SIGNUP FORM START ==================-->
<!--login form-->
<div class="logIn">
	
		<div class="login animate">
		<p class="logInMainH">Log In Here</p>
	<form class="logInForm">
		
		<div>
		<label class="lab"><i class="fa-solid fa-envelope"></i> Email Address</label>
		<input type="email" class="logInE" placeholder="Input Your Email" name="">
	</div>
	<div>
		<label class="lab"><i class="fa-solid fa-lock"></i> Password</label>
		<input type="password" class="logInP" placeholder="Input Password" name="">
	</div>
		<div class="check">
		<input type="checkbox" class="logInC" name=""><label class="checkboxL">Show password</label>
	</div>
	<button type="submit" class="logInSubmit">Log in</button>
	
	</form>
	<p class="stat">Don't Have An Account Yet? <a href="#" class="signUpView">Sign Up Here</a></p>
		</div>
	



<div class="signUp animate">
	<p class="signUpH">
		Sign Up Here
	</p>
	<form class="logInForm">
			<div>
			<label class="lab"><i class="fa-solid fa-user"></i> Full Name</label>
		<input type="text" class="logInE" placeholder="Full Name" name="" required>
		<div>
			
			<label class="lab"><i class="fa-solid fa-phone"></i> Mobile No</label>
		<input type="number" class="logInE" placeholder="Mobile" name="" required>
		</div>
		<div>
		<label class="lab"><i class="fa-solid fa-envelope"></i> Email Address</label>
		<input type="email" class="logInE" placeholder="e.g name@mail.co" name="" required>
	</div>
	<div>
		<label class="lab"><i class="fa-solid fa-unlock"></i> Password</label>
		<input type="password" class="logInP" placeholder="Input Password" name="" required>
	</div>
	<div>
		<label class="lab"><i class="fa-solid fa-lock"></i> Confirm Password</label>
		<input type="password" class="logInP" placeholder="Confirm Password" name="" required>
	</div>
		<div class="check">
		<input type="checkbox" required class="logInC" name=""><label class="checkboxL">Show password</label>
	</div>
	<button type="submit" class="logInSubmit">Sign Up</button>
	
	</form>
	<p class="stat">Already Have Account? <a href="#" class="logInView">Login Here</a></p>
</div>
</div>
</div>
